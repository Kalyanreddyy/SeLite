  <script type="text/javascript">

      "use strict";
      
      function seLitePreviewPresent( data ) {
        var directive = { //make the link between the CSS selectors and data object
            li: {
                'animal<-': {
                    span: 'animal'
                }
            }
        };
        // As per https://groups.google.com/forum/#!searchin/Pure-Unobtrusive-Rendering-Engine/pure$20without$20jquery/pure-unobtrusive-rendering-engine/Cmt1bqfsZLg/rhGP8ZqfliAJ
        // See also autoRender at https://beebole.com/pure/
        
        if( !data.length ); // @TODO remove the template <li> if there are no results
        $p('#results').render( data, directive );
      }
      //]]>
  </script>
</head>
<body>
    <div id="results">
        <ul/>
            <li>
                <span></span>
            </li>
        </ul>
    </div>
