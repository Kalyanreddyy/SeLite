<html>
    <head>
        <title>Test page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <!-- When testing, access this online at and pass a number, e.g. http://htmlpreview.github.io/?https://github.com/selite/main/blob/master/implicit-wait/selenese-tests/page.html&queryNumber=1234. See below. -->
            Reload this file at
            <script type="text/javascript">
                //<![CDATA[
                "use strict";
                // Generate a link based on the given number, increased by one. - Selenium script captures the link with that increased number and runs 'click' for it. That ensures every click has to wait for the server - and that lets us test Implicit Wait.
                var match= /^(.+)([?&]queryNumber=)([^&]+)(.*)$/.exec( location.href );
                var nextQueryNumber= match
                    ? Number( match[3] ) +1
                    : Date.now();
                var url= match
                    ? match[1]+ match[2] +nextQueryNumber+ match[4]
                    : location.href +(location.href.indexOf('?')>0
                            ? '&' // - for URL http://htmlpreview.github.io/?https://github.com/selite/main/blob/master/implicit-wait/selenese-tests/page.html with no queryNumber parameter
                            : '?'
                        )+ 'queryNumber=' +nextQueryNumber;
                document.write( '<a id="link" class="link-' +nextQueryNumber+ '" href="' +url+ '">' +url+ '<a>. ' );
                document.write( 'That page will have query number <span id="nextQueryNumber">' +nextQueryNumber+ '</span>. ')
                document.write( 'The page after it (i.e. the page after the one linked to) will have query number ' +(nextQueryNumber+1)+ '.' );
                //]]>
            </script>
        </div>
    </body>
</html>
