<html>
    <head>
        <title>Test page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <!-- When testing, access this online at https://selite.googlecode.com/git/implicit-wait/selenese-tests/page.html. You can invoke pass a number after its URL, e.g. https://selite.googlecode.com/git/implicit-wait/selenese-tests/page.html?1234. See below. -->
            Reload this file at
            <script type="text/javascript">
                //<![CDATA[
                "use strict";
                // Generate a link based on the given number, increased by one. - Selenium script captures the link with that increased number and runs 'click' for it. That ensures every click has to wait for the server - and that lets us test Implicit Wait.
                var nextQueryNumber= location.search.length>0
                    ? Number( location.search.substr(1) ) +1
                    : Date.now();
                var url= 'page.html?' +nextQueryNumber;
                document.write( '<a id="link" class="link-' +nextQueryNumber+ '" href="' +url+ '">' +url+ '<a>. ' );
                document.write( 'That page will have query number <span id="nextQueryNumber">' +nextQueryNumber+ '</span>. ')
                document.write( 'The page after it (i.e. the page after the one linked to) will have query number ' +(nextQueryNumber+1)+ '.' );
                //]]>
            </script>
        </div>
    </body>
</html>
