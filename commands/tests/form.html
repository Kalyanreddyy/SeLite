<!DOCTYPE html>
<html>
    <head>
        <title>Test form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
        <div>
            Animal: <select id="animal">
                <option value="0">Please, select an animal that you like</option>
                <option value="elephant">Singing elephant</option>
                <option value="cat">Dancing cat</option>
                <option value="dog">Running dog</option>
                <option value="frog">Smiling frog</option>
                <option value="hamster">Sleepy hamster</option>
            </select>
        </div>
        <div>
            Name: <input type="text" id="name" />
        </div>
        <div>
            Email: <input type="text" id="email" />
        </div>
        </form>
    </body>
</html>
