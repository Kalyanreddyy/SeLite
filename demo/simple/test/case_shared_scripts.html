<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://lmsdev.racp.edu.au" />
<title>case_shared_scripts</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">case_shared_scripts</td></tr>
</thead><tbody>
<!--This marks the current page as current, so that later you can call script pauseUntilPageRefreshed-->
<tr>
	<td>script</td>
	<td>markPageAsCurrent</td>
	<td></td>
</tr>
<tr>
	<td>store</td>
	<td>javascript{ this.browserbot.findElement( &quot;//td[@class='rename']/a[1]&quot; ).href }</td>
	<td>renameLink</td>
</tr>
<tr>
	<td>endScript</td>
	<td></td>
	<td></td>
</tr>
<!---->
<!--This waits until page refresh. It uses the 1st 'rename' link url to detect whether the page changed.-->
<tr>
	<td>script</td>
	<td>pauseUntilPageRefreshed</td>
	<td></td>
</tr>
<!--Don't use waitForCondition selenium.browserbot.findElement( "//td[@class='rename']/a[1]" ).href!=storedVars['renameLink']-->
<!--because selenium.browserbot.findElement() may return null while the page is reloaded, and then your expression fails-->
<tr>
	<td>waitForElementPresent</td>
	<td>//td[@class='rename']/a[1][@href!='${renameLink}']</td>
	<td>4000</td>
</tr>
<tr>
	<td>endScript</td>
	<td></td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
